<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="flex">
  <main class="container flex">
    <div class="left box">
      <img src="./images/logo.svg" alt="#" class="logo">
      <div class="icons flex">
        <img src="./images/icon-document.svg" alt="#">
        <img src="./images/icon-folder.svg" alt="#">
        <img src="./images/icon-upload.svg" alt="#">
      </div>
    </div>
    <div class="right box flex">
      <p class="text">Youâ€™ve used<strong style="margin: 0 4px;">815 GB</strong>of your storage</p>
      <h1 class="remained-vol">185 <span> GB Left </span></h1>
      <div class="storage">
        <div class="storage-track">
          <div class="circle"></div>
        </div>
      </div>
      <div class="range flex">
        <div class="free">0 GB</div>
        <div class="full">1000 GB</div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alinemat.ir">Ali Nemat</a>.
  </footer>
</body>
</html>
